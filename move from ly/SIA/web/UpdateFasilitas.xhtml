<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Update Fasilitas</title>
    </h:head>
    <h:body>
        
        <h:form id="indexButton">
            <p:button value="Index" outcome="index.xhtml"/>
        </h:form>
        
        <h:form id="updateBadanHukumButton">
            <p:button value="Update Badan Hukum" outcome="UpdateBadanHukum.xhtml"/>
        </h:form>
        
        <h:form>
            <p:panel header="Fasilitas">
                <h:panelGrid columns="3">
                    
                    <h:outputText value="Kode Fasilitas"/>
                    <h:outputText value=":"/>
                    <p:inputText value="#{staffAdminController.fasilitas.kodeFasilitas}"/>
                    
                    <h:outputText value="Luas Tanah"/>
                    <h:outputText value=":"/>
                    <p:inputText value="#{staffAdminController.fasilitas.luasTanah}"/>

                    <h:outputText value="Luas Lahan"/>
                    <h:outputText value=":"/>
                    <p:inputText value="#{staffAdminController.fasilitas.luasLahan}"/>
                    
                    <h:outputText value="Luas Ruang Kuliah"/>
                    <h:outputText value=":"/>
                    <p:inputText value="#{staffAdminController.fasilitas.luasRkuliah}"/>
                    
                    <h:outputText value="Jumlah Ruang Kuliah"/>
                    <h:outputText value=":"/>
                    <p:inputText value="#{staffAdminController.fasilitas.jumlahRkuliah}"/>
                    
                    <h:outputText value="Luas Ruang Lab"/>
                    <h:outputText value=":"/>
                    <p:inputText value="#{staffAdminController.fasilitas.luasRlab}"/>
                    
                    <h:outputText value="Jumlah Ruang Lab"/>
                    <h:outputText value=":"/>
                    <p:inputText value="#{staffAdminController.fasilitas.jumlahRlab}"/>
                    
                    <h:outputText value="Luas Ruang Dosen"/>
                    <h:outputText value=":"/>
                    <p:inputText value="#{staffAdminController.fasilitas.luasRdosen}"/>
                    
                    <h:outputText value="Luas Ruang Admin"/>
                    <h:outputText value=":"/>
                    <p:inputText value="#{staffAdminController.fasilitas.luasRdmin}"/>
                                        
                    
                    <p:commandButton value="Update Fasilitas" action="#{staffAdminController.updateFasilitas}" update="@form, :successForm" onclick="successDialog.show()"/>

                </h:panelGrid>
            </p:panel>
        </h:form>
        
        <p:dialog widgetVar="successDialog" showEffect="fade" hideEffect="fade" modal="true" maximizable="true" header="Confirmation Update Fasilitas">
            <h:form id="successForm">
                <h:outputText value="#{staffAdminController.output}"/><br/><br/>
                <p:commandButton value="OK" action="#{staffAdminController.deleteOutput}" oncomplete="successDialog.hide();"/>
            </h:form>
        </p:dialog>
    </h:body>
</html>

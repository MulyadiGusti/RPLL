<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title> Update Badan Hukum </title>
        <link href="../asd/Style/style.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <div id="menu-wrapper">
            <div id="menu">
                <ul>
                    <li class="current_page_item"><a href="#">Home</a></li>
<!--                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Photos</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Links</a></li>-->
                    <li><a href="#">Contact</a></li>
                </ul>

                <div id="upperleft"> 
                    <h:form>
                        <p:inputText value="ID"> <label style="color: whitesmoke"> NIM </label></p:inputText>
                        <p:inputText value="password" > <label style="color:whitesmoke"> Password </label></p:inputText>
                    </h:form>
                </div>
            </div>
            <!-- end #menu --> 
        </div>

        <div id="header-wrapper">
            <div id="header">
                <div id="logo">
                    <img src="asd/gambarRPLL/logo.png"/>
                </div>
            </div>
        </div>    


        <div id="banner">
            <p:imageSwitch effect="zoom">  
                <ui:repeat value="#{imageSwitch.images}" var="image">  
                    <p:graphicImage value="/asd/gambarRPLL/#{image}"/>  
                </ui:repeat>  
            </p:imageSwitch>
        </div>
        <div id="wrapper"> 
            <!-- end #header -->
            <div id="page">
                <div id="page-bgtop">
                    <div id="page-bgbtm">
                        <div id="sidebar">
                            <ul>
                                <li>
                                    <h2> Links </h2>
                                    <ul>
                                        <li><a href="UpdateBadanHukum.xhtml">Update Badan Hukum</a></li>
                                        <li><a href="UpdateFasilitas.xhtml">Update Fasilitas</a></li>
                                        <li><a href="HalamanUtamaMahasiswa.xhtml">Halaman Utama Mahasiswa</a></li>
                                        <li><a href="HalamanUtamaDosen.xhtml">Halaman Utama Dosen</a></li>
                                        <li><a href="S5UpdateMahasiswaAlumni.xhtml">Insert / Update Data Mahasiswa</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                        <!-- end #sidebar -->
                        <div id="content">
                            <div class="post">
                                <h2 class="title"><a href="#"> Update Badan Hukum </a></h2>
                                <p class="meta"><span class="date">February 15, 2013</span><span class="posted">Posted by <a href="#">Admin</a></span></p>
                                <div style="clear: both;">&nbsp;</div>
                                <div class="entry">
                                   <div style="height: 50px">  
                                        <ul style="display: inline; list-style-type: none">
                                        <li style="float: left">
                                    <h:form id="indexButton">
                                         <p:button value="Index" outcome="index.xhtml"/>
                                    </h:form>
                                    </li>
                                        
                                    <li style="float: left">    
                                    <h:form id="updateBadanHukumButton">
                                        <p:button value="Update Badan Hukum" outcome="UpdateBadanHukum.xhtml"/>
                                    </h:form>
                                    </li>
                                    </ul>
                                       
                                   </div>
                                    <h:form>
                                        <p:panel header="Badan Hukum">
                                            <h:panelGrid columns="3">

                                                <h:outputText value="Kode Badan Hukum"/>
                                                <h:outputText value=":"/>
                                                <p:inputText value="#{staffAdminController.badanHukum.kodeBhukum}"/>

                                                <h:outputText value="Nama Badan Hukum"/>
                                                <h:outputText value=":"/>
                                                <p:inputText value="#{staffAdminController.badanHukum.namaBhukum}"/>

                                                <h:outputText value="Tanggal Berdiri"/>
                                                <h:outputText value=":"/>
                                                <p:inputText value="#{staffAdminController.badanHukum.tanggalBerdiri}"/>

                                                <h:outputText value="Nomor Akta"/>
                                                <h:outputText value=":"/>
                                                <p:inputText value="#{staffAdminController.badanHukum.nomorAkta}"/>

                                                <h:outputText value="Tanggal Akta"/>
                                                <h:outputText value=":"/>
                                                <p:inputText value="#{staffAdminController.badanHukum.tanggalAkta}"/>

                                                <h:outputText value="Kota"/>
                                                <h:outputText value=":"/>
                                                <p:inputText value="#{staffAdminController.badanHukum.kota}"/>

                                                <h:outputText value="Alamat"/>
                                                <h:outputText value=":"/>
                                                <p:inputText value="#{staffAdminController.badanHukum.alamat}"/>

                                                <h:outputText value="Kode Pos"/>
                                                <h:outputText value=":"/>
                                                <p:inputText value="#{staffAdminController.badanHukum.kodePos}"/>

                                                <h:outputText value="Nomor Pengesahan"/>
                                                <h:outputText value=":"/>
                                                <p:inputText value="#{staffAdminController.badanHukum.nomorPengesahan}"/>

                                                <h:outputText value="Tanggal Pengesahan"/>
                                                <h:outputText value=":"/>
                                                <p:inputText value="#{staffAdminController.badanHukum.tanggalPengesahan}"/>

                                                <h:outputText value="Telepon"/>
                                                <h:outputText value=":"/>
                                                <p:inputText value="#{staffAdminController.badanHukum.telepon}"/>

                                                <h:outputText value="Faks"/>
                                                <h:outputText value=":"/>
                                                <p:inputText value="#{staffAdminController.badanHukum.faks}"/>

                                                <h:outputText value="Homepage"/>
                                                <h:outputText value=":"/>
                                                <p:inputText value="#{staffAdminController.badanHukum.homepage}"/>

                                                <h:outputText value="Email"/>
                                                <h:outputText value=":"/>
                                                <p:inputText value="#{staffAdminController.badanHukum.email}"/>


                                                <p:commandButton value="Update Badan Hukum" action="#{staffAdminController.updateBadanHukum}" update="@form, :successForm" onclick="successDialog.show()"/>

                                            </h:panelGrid>
                                        </p:panel>
                                    </h:form>

                                    <p:dialog widgetVar="successDialog" showEffect="fade" hideEffect="fade" modal="true" maximizable="true" header="Confirmation Update Badan Hukum">
                                        <h:form id="successForm">
                                            <h:outputText value="#{staffAdminController.output}"/><br/><br/>
                                            <p:commandButton value="OK" action="#{staffAdminController.deleteOutput}" oncomplete="successDialog.hide();"/>
                                        </h:form>
                                    </p:dialog>
                                </div>
                            </div>
<!--                        <div class="post">
                                
                            </div>
                            <div class="post">
                                
                            </div>-->
                            <div style="clear: both;">&nbsp;</div>
                            </div>

                        <div style="clear: both;">&nbsp;</div>
                    </div>
                </div>
            </div>
            <!-- end #page --> 
        </div>        


    </h:body>
</html>
